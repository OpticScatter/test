<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong Game</title>
</head>
<body>
	<canvas id="canvas" width="800" height="400" style="background-color: black; width: 100%; height: 100%;"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/ball.js"></script>
	<script type="text/javascript">

		//General Variables
		let paddleSpeed = 3;
		let gamePaused = false;
		let ballDirection = 0;

		//Player Variables
		let p1MovingDown = false;
		let p1MovingUp = false;
		let p2MovingDown = false;
		let p2MovingUp = false;

		//Init
		app.onInit = function(){
			this.nodes.push({
				id : 'player1',
				x  : 25,
				y  : 150,
				width  : 20,
				height : 100,
				color  : 'white'
			});
			this.nodes.push({
				id : 'player2',
				x  : 760,
				y  : 150,
				width  : 20,
				height : 100,
				color  : 'white'
			});
			this.nodes.push({
				id : 'ball',
				x  : 400,
				y  : 200,
				width  : 10,
				height : 20,
				color  : 'white',
				speed : 3
			});
			this.nodes.push({
				id : 'line',
				x  : 390,
				y  : 0,
				width  : 10,
				height : 400,
				color  : 'white',
			});
		
			ballDirection = ball.seedBall();

			//Keydown Handler
			document.addEventListener('keydown', keyDownHandler);
			function keyDownHandler(key) {
				if(key.keyCode == 87){ 	
					p1MovingUp = true;
				}
				if(key.keyCode == 83){ 	
					p1MovingDown = true;
				}
				if(key.keyCode == 38){	
					p2MovingUp = true;
				}
				if(key.keyCode == 40){	
					p2MovingDown = true;
				}
				//Pause & Unpause
				if(key.keyCode == 32){
					if(gamePaused){
						gamePaused = false;
					}	
					else{
						gamePaused = true;
					}					
				}
			}

			//Keyup Handler
			document.addEventListener('keyup', keyUpHandler);
			function keyUpHandler(key) {
				if(key.keyCode == 87){	
					p1MovingUp = false;
				}
				if(key.keyCode == 83){	
					p1MovingDown = false;
				}
				if(key.keyCode == 38){	
					p2MovingUp = false;
				}
				if(key.keyCode == 40){	
					p2MovingDown = false;
				}
			}
		};

		//On Update
		app.onUpdate = function(){
			
			if(!gamePaused){
				//Move paddles based on current speed while staying in bounds
				//Player 1
				if(p1MovingDown && this.getNode('player1').y < 300){	
					this.getNode('player1').y += paddleSpeed;
				}
				if(p1MovingUp && this.getNode('player1').y > 0){		
					this.getNode('player1').y -= paddleSpeed;
				}
				//Player 2
				if(p2MovingDown && this.getNode('player2').y < 300){	
					this.getNode('player2').y += paddleSpeed;
				}
				if(p2MovingUp && this.getNode('player2').y > 0){		
					this.getNode('player2').y -= paddleSpeed;
				}
				//Add speed value to direction that ball is travelling
				this.getNode('ball').x += Math.cos(ballDirection) * this.getNode('ball').speed;
				this.getNode('ball').y += Math.sin(ballDirection) * this.getNode('ball').speed;
			}
			
			//Reset ball and update score when ball reaches sides
			if(this.getNode('ball').x < -20 || this.getNode('ball').x > 800)
			{
				ball.resetBall();
				ballDirection = ball.seedBall();
			}
			//Invert direction when ball hits top and bottom
			if(this.getNode('ball').y < 0 || this.getNode('ball').y > 380)
			{
				ballDirection *= -1;
			}	

			//Bounce off Paddles
			//Player 1
			if(	this.getNode('ball').x > 35 &&
				this.getNode('ball').x < 55 && 	
				(this.getNode('ball').y - (this.getNode('player1').y+50)) < 50 &&
				(this.getNode('ball').y - (this.getNode('player1').y+50)) > -50){
					ballDirection -= 1.57;
					this.getNode('ball').speed += 0.1; //Speed up ball every hit
			}
			//Player 2
			if(	this.getNode('ball').x > 750 && 	
				this.getNode('ball').x < 770 && 	
				(this.getNode('ball').y - (this.getNode('player2').y+50)) < 50 &&
				(this.getNode('ball').y - (this.getNode('player2').y+50)) > -50){
					ballDirection -= 1.57;
					this.getNode('ball').speed += 0.1; //Speed up ball every hit
			}
		};
	</script>
</body>
</html>
